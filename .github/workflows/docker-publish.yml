name: Docker Publish

on:
  push:
    branches:
      - main
      - develop
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'develop'
        type: choice
        options:
          - develop
          - main
      version:
        description: 'Version tag (optional)'
        required: false
        type: string

env:
  REGISTRY: docker.io
  API_IMAGE_NAME: code0ex/ecowatch-api
  WEB_IMAGE_NAME: code0ex/ecowatch-web

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: DÃ©finir le tag d'environnement
        id: set-env-tag
        run: |
          if [ "${{ github.event.inputs.environment }}" = "main" ]; then
            echo "ENVIRONMENT_TAG=prod" >> $GITHUB_ENV
          else
            echo "ENVIRONMENT_TAG=pre-prod" >> $GITHUB_ENV
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.API_IMAGE_NAME }}
            ${{ env.WEB_IMAGE_NAME }}
          tags: |
            type=raw,value=${{ env.ENVIRONMENT_TAG }}
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable=${{ github.event.inputs.environment == 'main' }}

      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: .
          target: runner-api
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Web image
        uses: docker/build-push-action@v5
        with:
          context: .
          target: runner-web
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
